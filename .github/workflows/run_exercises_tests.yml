name: Run Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Run 1st exercise tests
      run: cargo test --verbose -p ex1
    - name: Run 2nd exercise tests
      run: cargo test --verbose -p ex2
    - name: Run 3rd exercise tests
      run: cargo test --verbose -p ex3
    - name: Run 4th exercise tests
      run: cargo test --verbose -p ex4
    - name: Run 5th exercise tests
      run: cargo test --verbose -p ex5
